<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h1>Categories</h1>
      </div>
      <div class="card-body">
        <div class="text-right">
          <button class="btn btn-sm btn-info mb-3">
            <i class="fa-regular fa-square-plus"></i> Add new category
          </button>
        </div>
        <div *ngIf="categories.items.length > 0">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Created at</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories.items">
                <td>{{ category.name }}</td>
                <td>{{ category.createdAt | brTimeFormat }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-outline-warning mr-2"
                    (click)="categoryToEdit = category"
                    data-toggle="modal"
                    data-target="#modalEditCategory"
                  >
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-outline-danger"
                    (click)="deleteCategory(category.id)"
                  >
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="mt-4">
            <app-pagination
              [pageNumber]="categories.pageNumber"
              [totalPages]="categories.totalPages"
              (pageChange)="onPageChange($event)"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-categories-edit [category]="categoryToEdit" />
