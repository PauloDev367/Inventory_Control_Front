<div
  class="modal fade"
  id="modalCreateSupplier"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalCreateSupplierLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCreateSupplierLabel">
          Create supplier
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label>Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="supplier.name"
              [value]="supplier.name"
              #nameInput="ngModel"
              required
              minlength="3"
            />

            <div
              *ngIf="nameInput.invalid && nameInput.touched"
              class="text-danger mt-1"
            >
              <small *ngIf="nameInput.errors?.['required']"
                >Name field is erquired.</small
              >
              <small *ngIf="nameInput.errors?.['minlength']"
                >Name should be bigger than 3.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="supplier.email"
              [value]="supplier.email"
              #emailInput="ngModel"
              required
              email
            />

            <div
              *ngIf="nameInput.invalid && nameInput.touched"
              class="text-danger mt-1"
            >
              <small *ngIf="nameInput.errors?.['required']"
                >Name field is erquired.</small
              >
              <small *ngIf="nameInput.errors?.['minlength']"
                >Name should be bigger than 3.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label>Phone number:</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              name="phoneNumber"
              [(ngModel)]="supplier.phoneNumber"
              [value]="supplier.phoneNumber"
              #phoneNumberInput="ngModel"
              required
            />

            <div
              *ngIf="nameInput.invalid && nameInput.touched"
              class="text-danger mt-1"
            >
              <small *ngIf="nameInput.errors?.['required']"
                >Name field is erquired.</small
              >
              
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-sm btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-sm btn-info">
            Add new supplier
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
