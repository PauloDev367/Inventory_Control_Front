<div
  class="modal fade"
  id="modalEditUser"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalEditUserLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditUserLabel">Edit user</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="modal-body" *ngIf="user.name != ''">
          <div class="form-group">
            <label>User Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="user.name"
              #nameInput="ngModel"
              required
              minlength="3"
              [value]="user.name"
            />

            <div
              *ngIf="nameInput.invalid && nameInput.touched"
              class="text-danger mt-1"
            >
              <small *ngIf="nameInput.errors?.['required']"
                >Name field is erquired.</small
              >
              <small *ngIf="nameInput.errors?.['minlength']"
                >Name should be bigger than 3.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="user.email"
              #emailInput="ngModel"
              required
              email
              [value]="user.email"
            />

            <div
              *ngIf="emailInput.invalid && emailInput.touched"
              class="text-danger mt-1"
            >
              <small *ngIf="emailInput.errors?.['required']"
                >Email field is required.</small
              >
              <small *ngIf="emailInput.errors?.['email']"
                >Email should be an email.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="user.password"
              #passwordInput="ngModel"
              required
              minlength="8"
              [value]="user.password"
            />

            <div
              *ngIf="passwordInput.invalid && passwordInput.touched"
              class="text-danger mt-1"
            >
              <small *ngIf="passwordInput.errors?.['required']"
                >Password field is erquired.</small
              >
              <small *ngIf="passwordInput.errors?.['minlength']"
                >Password should be bigger than 8.</small
              >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-sm btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-sm btn-warning">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
