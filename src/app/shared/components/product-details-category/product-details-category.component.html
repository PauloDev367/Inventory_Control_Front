<div
  class="modal fade"
  id="modalProductDetailsCategory"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalProductDetailsCategoryLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProductDetailsCategoryLabel">
          Product categories
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table" *ngIf="categories.length > 0">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.name }}</td>
              <td>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <form action="" class="w-100">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>Add new category:</label>
                <select name="" id="" class="form-control">
                  <option selected disabled>Select</option>
                </select>
              </div>
            </div>
          </div>
          <div class="text-right">
            <button
              type="button"
              class="btn btn-sm btn-secondary mr-2"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-sm btn-info">
              <i class="fa-regular fa-square-plus"></i> Add category
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
