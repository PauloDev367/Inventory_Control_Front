<div
  class="modal fade"
  id="modalProductDetailsCategory"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalProductDetailsCategoryLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProductDetailsCategoryLabel">
          Product categories
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <table class="table" *ngIf="categories.length > 0">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.name }}</td>
              <td>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <div class="w-100">
          <div class="form-group">
            <label for="categorySearch">Search and add category:</label>
            <input
              type="text"
              id="categorySearch"
              [(ngModel)]="searchQuery"
              (input)="onSearchCategory()"
              class="form-control"
              placeholder="Type category name"
            />
            <ul *ngIf="filteredCategories.length > 0" class="list-group mt-2">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let cat of filteredCategories"
              >
                {{ cat.name }}
                <button
                  type="button"
                  class="btn btn-sm btn-outline-primary"
                  (click)="addToSelected(cat)"
                >
                  Add
                </button>
              </li>
            </ul>
          </div>
          <div *ngIf="selectedCategories.length > 0" class="mt-3">
            <label>Selected categories:</label>
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let cat of selectedCategories"
              >
                {{ cat.name }}
                <button
                  type="button"
                  class="btn btn-sm btn-outline-danger"
                  (click)="removeFromSelected(cat)"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </li>
            </ul>
          </div>

          <div class="text-right mt-3">
            <button class="btn btn-sm btn-info" (click)="addCategoriesToProduct()">Add categories</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
